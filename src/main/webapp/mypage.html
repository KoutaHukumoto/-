<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>マイページ</title>
	<link rel="stylesheet" href="css/mypage.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="page-number">マイページ</div>
		</div>

		<div class="avatar-section">
			<img src="画像/avater.jpg" alt="avatar">
			<p>田中</p>
			<p>ID : 00001</p>
		</div>

		<div class="status">
			<h2>ステータス</h2>
			<div class="status_child">
				<p>HP : 10000000</p>
				<p>攻撃 : 1</p>
				<p>防御 : 1</p>
				<p>すばやさ : 1</p>
			</div>
		</div>

		<div class="item">
			<h2>装備品</h2>
			<div class="item_child">
				<p>あまのさかほこ</p>
				<p>攻撃力とすばやさを2倍にする</p>
			</div>
		</div>

		<div class="clear"></div>

		<div class="menu">
			<form action="DungeonServlet" method="POST">
				<input type="hidden" name="name" value="田中">
				<input type="hidden" name="id" value="00001">
				<input type="hidden" name="hp" value="10000000">
				<input type="hidden" name="attack" value="1">
				<input type="hidden" name="defense" value="1">
				<input type="hidden" name="speed" value="1">
				<input type="hidden" name="item" value="あまのさかほこ">
				<input type="hidden" name="itemEffect" value="攻撃力とすばやさを2倍にする">
				<button type="submit">ダンジョン</button>
			</form>
			<a href="#training">道場</a>
			<a href="#ranking">ランキング</a>
		</div>

		<div class="logout">
			<a href="#logout">ログアウト</a>
		</div>
	</div>
</body>

</html>
